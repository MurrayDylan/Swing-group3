name: Build

on:
  push:
    branches:
      - swing-back
  pull_request:
    branches:
      - swing-back

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '11' # Adjust as needed

      - name: Build with Maven
        run: mvn -B clean package
